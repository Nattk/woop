    <body ng-app="woop" ng-controller="mainCtrl as main">
    	<div class="bg"></div>
<header class="header_principal">
	<span class="logo" ng-click="switch('')"></span>
</header>
<div  ng-view class ="animated fadeInRightBig"></div>

<footer class="line">
<nav >
	<ul>
		<li class="home" ng-class="{active :val === ''}" ng-click="switch('')"></li>
		<li class="agence" ng-class="{active :val === 'agence'}" ng-click="switch('agence')"></li>
		<li class="projet" ng-class="{active :val === 'projet'}"  ng-click="switch('projet') "></li>
		<li class="contact" ng-class="{active :val === 'email'}"  ng-click="switch('email') "></li>
	</ul>
</nav>
</footer>
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!--browserUpdate-->
<script type="text/javascript"> 
var $buoop = {}; 
$buoop.ol = window.onload; 
window.onload=function(){ 
    try {if ($buoop.ol) $buoop.ol();}catch (e) {} 
    var e = document.createElement("script"); 
    e.setAttribute("type", "text/javascript"); 
    e.setAttribute("src", "//browser-update.org/update.js"); 
    document.body.appendChild(e); 
} 
</script>
<!--/browserUpdate-->
</body>
